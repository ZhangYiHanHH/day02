<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-image: url(../img/jie.jpg);
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 5px black;

        }
        @keyframes move {
          100%{
              transform: rotate(360deg);
          }
        }
        .container:hover{
           animation: move 6s linear  infinite;
        }

    </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
