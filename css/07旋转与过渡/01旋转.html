<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            overflow: hidden;

        }
        .sub-con{
            height: 200px;
            width: 200px;
            background-color: deepskyblue;
            transition: all 1s ease-in-out 1s ;

        }
        .sub-con:hover{
            transform: rotate(45deg);
            background-color: darkred;
        }

    </style>
</head>
<body>
   <div class="container">
       <div class="sub-con"></div>

   </div>
</body>
</html>
